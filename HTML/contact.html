<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact- The District </title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/FORMULAIRE/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Début de la div de la nav bar du haut -->
    <nav class="fondcouleurnav navbar navbar-expand-lg bg-beige justify-content-center text-center">
        <img class="logo" src="/img/images_the_district/catégorie/gay.png" alt="logo" style="height: 100px; width: 100px;">
    
        <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNav">
            <a class="navbar-brand mx-5 hover-scale" aria-current="page" href="/HTML/index.html">Accueil</a>
            <a class="navbar-brand mx-5 hover-scale" aria-current="page" href="/HTML/categorie.html">Catégorie</a>
            <a class="navbar-brand mx-5 hover-scale" href="/HTML/plats.html">Plats</a>
            <a class="navbar-brand mx-5 hover-scale" href="/HTML/contact.html">Contact</a>
            <a class="navbar-brand mx-5 hover-scale" href="/HTML/commande.html">Commandes</a>
        </div>
        <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNav">
            <a href="panier.html"><i class="fa-sharp fa-solid fa-basket-shopping fa-xl"> </i></a>
        </div>
    </nav>
    <!-- Fin de la div de la nav bar du haut -->

    <!-- Début de la div de l'image sous la nav bar du haut + le texte sur l'image -->
    <div class="background-image">
        <img class="logo" src="/img/images_the_district/bg.jpg" alt="logo">
        <div class="text-overlay">
            <h2>Délicieusement connecté à tous les goûts</h2>
            <p>The District, où la saveur urbaine rencontre la rapidité du fast-food !</p>
        </div>
    </div>
    <!-- Fin de la div de l'image sous la nav bar du haut + texte sur l'image -->

    <!-- Début de la div du formulaire de contact -->
    <form>
        <h1> Contactez-nous </h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
            <div class="gauche">
                <div class="groupe">
                    <label> Votre prénom </label>
                    <input type="text">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="groupe">
                    <label> Votre adresse e-mail </label>
                    <input type="text">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="groupe">
                    <label> Votre téléphone </label>
                    <input type="text">
                    <i class="fa-solid fa-mobile-button"></i>
                </div>
            </div>
            <div class="droite">
                <div class="groupe">
                    <label> Votre message </label>
                    <textarea placeholder="Votre message..."></textarea>
                </div>
            </div>
        </div>

        <div class="pied-formulaire" align="center">
            <button> Envoyer le message </button>
        </div>
    </form>
    <!-- Fin de la div du formulaire de contact -->
</body>

</html>
